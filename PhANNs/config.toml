[main]
project_root_dir = 'michelle_classes'

[load]
prefixes = [ '1_', '2_', '3_', '4_', '5_', '6_', '7_', '8_', '9_', '10_', '11_' ]
train_data_dir = 'dataset'
output_data_dir = 'features_michelle_classes'

[load.fasta_labels]
baseplate = 'BPL'
HTJ = 'HTJ'
major_tail = 'MTL'
minor_tail = 'm_TL'
portal = 'PTL'
tail_fiber = 'TFR'
collar = 'CLR'
major_capsid = 'MCP'
minor_capsid = 'm_CP'
shaft = 'TSH'
others = 'OTH'

[load.class_number]
MCP = 1
m_CP = 2
BPL = 3
MTL = 4
m_TL = 5
PTL = 6
TFR = 7
TSH = 8
CLR = 9
HTJ = 10
OTH = 11

[train]
model_dir = 'models_michelle_classes/'

[train.models]
di_sc = true
di_sc_p = false
tri_sc = false
tri_sc_p = false
tetra_sc = false
tetra_sc_p = false
di = false
di_p = false
tri = false
tri_p = false
tetra_sc_tri_p = false
all = false

[test]
model = 'all'